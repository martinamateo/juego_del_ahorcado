<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css" />
    <title>Juego Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
</head>
<body>
   
<header>
    <img src="logo.svg"  id="logo" alt="">
    <h2 id="titulo">Juego del Ahorcado</h2>
</header>
<main>
    <div id="contenedorPaginaInicial"><!--padre-->
        <div id="btn_inicio"><!--hijo-->
            <div><button id="inicio">INICIAR JUEGO</button></div><!--hijo-->  <!--onclick="mostrarJuego()"-->
            <div><button id="agregar_palabra">AGREGAR NUEVA PALABRA</button></div><!--hijo-->
        </div>
    </div>
    <div id="contenedorIngresarPalabra">
        <p>Ingrese una palabra...</p>
        <input type="text" id="nueva_palabra"></input>
        <p id="palabraIngresada"></p>
        <div id ="btnPalabraNueva">
            <button id="guardar" >GUARDAR</button>
            <button id="cancelar">CANCELAR</button>
        </div>
    </div>   
    <div id="contenedorAhorcado"><!--padre-->
        <div id="letras"><!--hijo-->
            <p id="subtitulo">Ingrese una letra...</p>
            <input type="text" id ="letra"></input>
            <p id="resultado"></p><br>
            <p id="intentos_fallidos"></p>
        </div>
        <p id="resultado_juego"></p>
        <div id="canvas"> <!--hijo--> 
            <canvas>width="400" height="200"</canvas>
        </div>
        <div id="btn_juego"><!--hijo-->
            <button id="verificar">CHECK LETRA</button>
            <button id="nuevo">NUEVO JUEGO</button>
            <button id="rendirse">ME RINDO</button>
        </div>
    </div>
   
</main>

<footer>
    

    <div class="iconos">
        <p>Copyright Martina Mateo 2022</p><br>
        <a href="https://github.com/martinamateo"><i class="bi bi-github"></i></a><br>
        <a href="https://www.linkedin.com/in/martina-mateo-74a8a11b3/"><i class="bi bi-linkedin"></i></a>
    </div>
</footer>
<script src="main.js"></script>
</body>
</html>
